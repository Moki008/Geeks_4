<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Список задач</h1>
<ul>
    {% for i in ToDo_list %}
    <li>
        <p>
            {{ i.task }}
            {{ i.choice_book }}
            {{ i.status }}
        </p>
        <button><a href="/todo_list/{{ i.id }}/delete/">Удалить</a></button>
        <button><a href="/todo_list/{{ i.id }}/update/">Редактировать</a></button>
    </li>
    {% endfor %}
</ul>


</body>
</html>
