<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Список рецептов</h1>
<a href="{% url 'add_recipe' %}">Добавить рецепт</a>
<ul>
    {% for i in recipe_list %}
        <li>
            <a href="{% url 'recipe_detail' i.id %}">{{ i.title }}</a>
            <a href="{% url 'delete_recipe' i.id %}">Удалить</a>
        </li>
    {% endfor %}
</ul>


</body>
</html>
